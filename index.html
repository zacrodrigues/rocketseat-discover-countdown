<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>

<body>
  <div id="root">
    <img src="/assets/top-image.svg" class="top-image">
    <main>
      <section>
        <h1>READY TO LAUNCH IN...</h1>
        <div id="counterdown">
          <ul>
            <li>
              <p>Dias<br><span id="countdown-days">00</span></p>
            </li>
            <li>
              <p><br><span>:</span></p>
            </li>
            <li>
              <p>Horas<br><span id="countdown-hours">00</span></p>
            </li>
            <li>
              <p><br><span>:</span></p>
            </li>
            <li>
              <p>Minutos<br><span id="countdown-minutes">00</span></p>
            </li>
            <li>
              <p><br><span>:</span></p>
            </li>
            <li>
              <p>Segundos<br><span id="countdown-seconds">00</span></p>
            </li>
          </ul>
        </div>
        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button class="open-modal" type="button">Inscreva-se</button>
      </section>
      <img src="/assets/rocket.svg" alt="">
    </main>
    <img src="/assets/bottom-image.svg" class="bottom-image">
  </div>
  <div class="modal invisible">
    <div class="modal-content">
      Tecle ESC para fechar
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
